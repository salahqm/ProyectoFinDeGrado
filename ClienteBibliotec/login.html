<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="card border-0 shadow p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Iniciar Sesión</h3>
                        <p class="text-muted mb-0">Accede a tu cuenta de la biblioteca</p>
                    </div>

                    <div id="alert-container" class="alert d-none" role="alert"></div>

                    <form onsubmit="event.preventDefault(); login();">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico"
                                required />
                            <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="ps" placeholder="Contraseña" required />
                            <label for="ps">Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">¿No tienes cuenta?
                            <a href="registro.html" class="text-decoration-none">Regístrate aquí</a>
                        </small>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/sesion.js"></script>

</body>

</html>
